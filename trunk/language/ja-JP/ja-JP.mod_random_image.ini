DESCRANDOMIMAGE=このモジュールはあなたが選択したディレクトリからランダムにイメージを表示します
HEIGHT (PX)=高さ(ピクセル)
IMAGE FOLDER=イメージフォルダ
IMAGE TYPE=イメージタイプ
LINK=リンク
MOD_RANDOM_IMAGE=<em>mod_random_image</em>
NO IMAGES=イメージなし
PARAMHEIGHTPX=イメージの高さをすべて設定した高さピクセルで強制的に表示する
PARAMIMAGEFOLDER=サイトURLからのイメージフォルダへのパス（例：images/storeis）
PARAMLINK=イメージをクリックしたときにリダイレクトさせるURL（例: http://www.joomla.org）
PARAMWIDTHPX=イメージ横幅をすべて設定した横幅ピクセルで強制的に表示する
RANDOM IMAGE=ランダムイメージ
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=イメージ拡張子 PNG/GIF/JPG など (標準はJPG)
WIDTH (PX)=横幅(ピクセル)
