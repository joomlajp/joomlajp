DESCLOGINFORM=このモジュールはユーザとパスワードの入力フォームを表示します。パスワードを忘れた時のリンクも表示します。ユーザ登録が有効なら(グローバル・コンフィグレーションにあります)ユーザが登録できるように表示されます。
ENCRYPT LOGIN FORM=ログインフォームを暗号化する
