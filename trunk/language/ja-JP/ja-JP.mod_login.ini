LOGOUT MESSAGE=ログアウトメッセージ
LOGOUT REDIRECTION URL=ログアウト後のリダイレクトURL
MOD_LOGIN=mod_login
NAME/USERNAME=名前/ユーザ名
NO ACCOUNT YET?=未登録ですか?
PARAMPOSTTEXT=ログインフォームの下に表示されるテキストまたはHTMLです。
PARAMPRETEXT=ログインフォームの上に表示されるテキストまたはHTMLです。
PARAMLOGINREDIRECTURL=ユーザがログイン完了後にリダイレクトされるページを選択します。全てのページはドロップダウンリストから選択できます。何も選択しない場合はフロントページがデフォルトになります。
PARAMLOGOUTREDIRECTURL=ユーザがログアウトによってそのセッションが終了した後リダイレクトされるページを選択します。全てのページはドロップダウンリストから選択できます。何も選択しない場合はフロントページがデフォルトになります。
PARAMLOGINMESSAGE=JavaScriptによるログイン完了のポップアップを 表示/非表示
PARAMLOGOUTMESSAGE=JavaScriptによるログアウト完了のポップアップを 表示/非表示
PASSWORD=パスワード
POST-TEXT=後のテキスト
PRE-TEXT=前のテキスト
REGISTER=アカウントの作成
REMEMBER ME=オートログイン
SHOW/HIDE THE SIMPLE GREETING TEXT=簡単な挨拶のテキストを 表示/非表示
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=ログインデータの転送を暗号化する (SSLが必要). Joomla!がhttps:// プロトコルでアクセス出来ないならこのオプションを無効に設定してください
