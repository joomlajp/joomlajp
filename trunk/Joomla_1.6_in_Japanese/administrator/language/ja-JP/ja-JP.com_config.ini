JLIB_RULES_SETTING_NOTES="1. 設定を変更する場合、それはこれとすべての子グループ、コンポーネントそしてコンテンツに適用されます。(注)<br /><em>継承</em>とは、親グループで設定された権限が使用されるという意味になります。<br /><em>拒否</em>とは、親グループの設定に関係なく、編集されているグループはこのアクションを取ることができないという意味になります。<br /><em>許可</em>とは、編集されているグループはこのアクションを取ることができるという意味になります。（しかし、もしこれが親グループ設定とで競合する場合、それは全く影響を及ぼしません。競合している場合は、計算された設定の下に<em>未許可 (ロック)</em>と表示されます。）<br /> <em>未設定</em>は、グローバル設定でパブリックグループにのみ使用されます。パブリックグループはすべてのその他のグループの親です。権限が設定されていない場合、それは拒否として扱われますが、子グループ、コンポーネント、カテゴリや項目を変更することができます。<br />2. 新しい設定を選択する場合、<em>保存</em>をクリックして計算された設定を更新してください。"