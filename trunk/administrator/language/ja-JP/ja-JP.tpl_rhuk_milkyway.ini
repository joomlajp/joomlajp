COLOR VARIATION=カラーバリエーション　
COLOR VARIATION TO USE=使用するカラーバリエーション
BACKGROUND VARIATION=背景バリエーション
BACKGROUND COLOR VARIATION TO USE=使用する背景カラーバリエーション
TEMPLATE WIDTH=テンプレート横幅
WIDTH STYLE OF THE TEMPLATE=ドロップダウンリストからテンプレートの横幅スタイル表示を選択してください。
FLUID=可変性の
FLUID WITH MAXIMUM=最大まで可変する
MEDIUM=ミディアム
SMALL=スモール
BLUE=ブルー
RED=レッド
GREEN=グリーン
WHITE=ホワイト
BLACK=ブラック
ORANGE=オレンジ
RHUK_MILKYWAY=RHUK ミルキーウェイ テンプレート
SHOW COMPONENT=コンポーネント表示
SHOW/HIDE THE COMPONENT OUTPUT=コンポーネントの出力を表示するかどうかを選択してください。
TPL_RHUK_MILKYWAY=ミルキーウェイはJoomla!の斬新で新しいテンプレートです。このテンプレートのクリーンなデザインで軽く、早い表示が可能です。
