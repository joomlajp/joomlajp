TIPBACKUP=既にインストールされているJoomla!のテーブルを、全てバックアップ用のテーブル名に置き換えます(プレフィックスを、'bak_'に変更)。
TIPCOLLATIONNONUTF=<p>このバージョンのMySQLは要求されているエンコーディングであるUTF-8をサポートしていません。</p><p>4.1.2以降のデータベースへアップグレードすることを推奨します。 出来ない場合は、Joomla!はバックワード互換性モードで既存データベースにutf-8エンコーディングのコンテンツを保存します。照会順序の選択はこのモードで可能ではありません、そして、デフォルトの照会順序が使用されるでしょう。</p>
TIPCOLLATIONUTF=<p>このバージョンのMySQLは要求されているエンコーディングであるUTF-8をサポートしています。</p><p>リストから照会順序を選択してください。あなたのランゲージが見当たらない場合は、デフォルトの照会順序である<em>utf8_general_ci</em> が適しています。</p>
TIPCONFSTEPS=<p>あなたのEメールアドレスを入力してください。このサイトの最高管理者のEメールアドレスになります。<br />管理者パスワードを入力し、確認のためにその下にもう一度入力します。このパスワードはインストール後ユーザー名 <strong>admin</strong> でコントロールパネルにログインする際に必要になります。<br />もしマイグレーションを行っていて、自動的に設定されているならこの設定は無視してください。</p>
TIPDATABASE=ホスティング プロバイダーによっては、アカウント毎に名前も指定された１つのデータベースだけしか使えないことがあります。このような場合にもう1つJoomla!を追加するには、下の拡張設定で別のテーブル プレフィックス(接頭語)を指定して区別します。
TIPDATABASESTEPS=<p>4つの簡単なステップでサーバにJoomla!をインストールします。</p><p>最初のステップはデータベースに関する設定です。適切な設定を行ってください。</p><h2>基本設定</h2><p>ドロップダウンリストからデータベースの種類を選択してください。<strong>mysql</strong> が一般的です。</p>	<p>Joomla!をインストールするデータベースサーバのホスト名を入力してください。ホスティングプロバイダによって"localhost"でない場合があります。不明な場合は確認してください。</p>\n		<p>Joomla!で使用するMySQLユーザ名とパスワード、データベース名を入力してください。これらはインストール前にあらかじめ用意しておいてください。</p>	<h2>拡張設定</h2><p> 既に同じデータベースにJoomla!をインストールしている場合の処理方法を選択します。</p><p>テーブル プレフィックス(接頭語)を入力して、このJoomla!をインストールするデータベーステーブル名を指定します。
TIPFTPCONFSTEPS=<p>Linuxや他のUnixシステムのファイルシステムパーミッション制限をされていても(PHPのSafe Mode制限も)、FTPレイヤーを使ってファイルシステムを操作しJoomla!をインストールできます。<br /><br />Joomla!がルートディレクトリへアクセスするためのFTPユーザ名とパスワードを入力してください。このFTPアカウントは、Joomla!がFTPアクセスを使ってファイルシステムを操作し作業を完了させるためのものです。<br /><br />セキュリティを確保するために、Webサーバー全体用とは別のFTPユーザーアカウントを作成して、Joomla!をインストールする時のアクセスだけに使うことができればベストでしょう。</p><p><b>注意:</b>Windows オペレーション システムにインストールする場合は、FTPの設定は<b>必要ありません</b>。
TIPHOST=ほとんどの場合は'localhost'です。
TIPINSTALLDEFAULT=初心者の方はインストールする事を推薦します。これはJoomla!インストールパッケージに含まれているデフォルトのサンプルコンテンツをインストールします。
TIPLOADMIGRATION=アップデートスクリプトは古いサイトで'com_migrator'ツールか手動で作成する必要があります。古いサイトのテーブルプレフィックスを入力して文字コード(ランゲージファイルの_ISOかブラウザからソースやエンコードを確認)を入力してください。
