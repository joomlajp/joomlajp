TIPPREINSTALL=これらの項目のうち一つでも赤く <strong><font color="#ff0000">いいえ</font></strong> と強調されている場合システムの作動条件に適合していません、エラーを修正してください。未修正のままインストールを継続するとあなたのJoomla!は正常に作動しません。
