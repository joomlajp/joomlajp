LOADSQLINSTRUCTIONS1=<strong>重要</strong>: 初めてインストールする時はサンプルデータをインストールする事をお勧めします。次へ移動する前にオプションを選択してしてください。
LOADSQLINSTRUCTIONS2=サイトデータベースの保存前にインストール可能な三つのオプションがあります。:
LOADSQLINSTRUCTIONS3=<strong>1. デフォルトサンプルデータ</strong> をインストールできます。サンプルデータをインストールするには"サンプルデータインストール"を選択してサンプルデータインストール"をクリックしてください。
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 互換サンプルSQLスクリプトファイル</strong>をローカル・ホストからアップロードしてインストールします。翻訳されたサンプルデータやJoomla!1.5のバックアップファイルが指定できます。SQLスクリプトファイルはデータベースの設定項目で入力したテーブル プレフィックス(接頭語)が同じで、かつ文字コードがUTF-8で保存されていてJoomla!1.5データベーススキーマになっている、SQLスクリプトを指定できます。
LOADSQLINSTRUCTIONS5=<strong>2.b. 旧バージョンのJoomla!からコンテンツを移動</strong>アップデートスクリプトの読込みを選択すると旧Joomla!1.0.ｘのデータベースダンプからJoomla!1.5へのアップデートを行います。変換作業はリアルタイムに実行されます。スクリプトファイルの作成は以前のサイトで<code>com_migrator</code>コンポーネントでスクリプトファイルを作成出来ます<br/>コンポーネントに関する詳細と必要な手順に関しては <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">joomla! 1.5 マイグレーションガイド</a>を見てください。
LOADSQLINSTRUCTIONS6=ファイルアップロードはZIPパッケージファイルやgzパッケージファイルまたはSQLスクリプトファイルが利用できます。
LOADSQLINSTRUCTIONS7=<strong>3. クリーンインストール</strong> サイト名、管理者メールアドレスとパスワードを入力してクリーンインストールを作成するなら<em>次へ</em>をクリックして<strong>Finish</strong> へ進みます。
