PARAMCODECLEANUP=デフォルトで、TinyMCEは、セキュリティとXHTMLコンプライアンスの為に特定のhtmlエレメントをコードから変更して、スクリプトに最適なタグを中心に置換します。この機能を利用する事を推薦します無効にするにはOffを選択してください
PARAMCOMPRESSEDVERSION=IEユーザは圧縮モードをOnにすると速度が少し早くなります。しかし全てのブラウザで作動しないのでデフォルトはOffになっています。作動確認する時は注意してください。
