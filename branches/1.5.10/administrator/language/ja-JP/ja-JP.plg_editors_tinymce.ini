PARAMDIRECTIONALITY=RTLボタンを表示するかどうかの選択。拡張モードのみ。
PARAMELEMENTPATH=オンにすれば、指定テキストに設定する class が表示されます。
PARAMENTITIECLEANUP=いいえ に設定すれば、コードの要素を取り除きます。
PARAMEXTVALIDELEMENTS=既存のルールに特定の valid_elements を追加するのを許可します。
PARAMFLASH=FLASHボタンの表示/非表示 拡張モードだけ
PARAMFULLSCREEN=フルスクリーンボタンの表示/非表示 拡張モードだけ
