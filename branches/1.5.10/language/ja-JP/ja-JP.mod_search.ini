BOX WIDTH=ボックス幅
BUTTON POSITION=ボタン位置
BUTTON TEXT=ボタンのテキスト
DISPLAY A SEARCH BUTTON=検索ボタンの表示
MOD_SEARCH=<em>mod_search</em>
PARAMBUTTONTEXT=テキストは検索ボタンの中に表示されます。空欄のままにすると言語ファイルにある'検索'が表示されます。
PARAMTEXT=テキストは検索テキストボックスの中に表示されます。空欄のままにすると言語ファイルにある'検索ボックス'が表示されます。
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=検索ボックスに対するボタンの位置
SEARCH=検索
SEARCH BUTTON=検索ボタン
SEARCH BUTTON AS IMAGE=検索ボタンのイメージ
SEARCH...=検索...
SEARCH MODULE=検索モジュール
SET ITEMID=アイテムIDの設定
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=検索テキストボックスの文字入力の長さ
TEXT=テキスト
THIS MODULE WILL DISPLAY A SEARCH BOX=このモジュールは検索ボックスを表示します。
USE AN IMAGE AS BUTTON=ボタンにイメージを使用します。このイメージはsearchButton.gifというファイル名で /images/M_images/ に置かなければいけません。

