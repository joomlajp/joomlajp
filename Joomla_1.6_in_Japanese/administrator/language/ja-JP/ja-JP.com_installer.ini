COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla!の一時ディレクトリが設定されていません"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla!一時ディレクトリはJoomla!がエクステンションをコピーしてエクステンションを展開し、正しいディレクトリへファイルをコピーするための場所です。もしこの設定が configuration.php ($tmp_path) に設定されていなければ、エクステンションをアップロードすることができなくなります。問題を修正するにはJoomla!がディレクトリへの書き込みを有効にするためにディレクトリを作成してください。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla一時ディレクトリは書き込みができない、または存在しません"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla一時ディレクトリは書き込み可能ではありません。あるいは存在しません。エクステンションをアップロードする際に問題が発生する可能性があります。エクステンションのアップロードで問題がある場合、configuration.php で定義されているディレクトリが存在するかを確認する、あるいは '%s' をチェックし、書き込み可能に設定し、これでその問題が修正されたかを確認してください。"
