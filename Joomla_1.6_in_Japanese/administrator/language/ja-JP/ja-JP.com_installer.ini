COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP一時ディレクトリはJoomla!がこのファイルにアクセスできるように事前にPHPがアップロードされたファイルを格納するためのディレクトリです。ディレクトリが設定されていなくても通常は問題有りません。マニフェストファイルが検出されないあるいはアップロードされたファイルが検出されない問題がある場合は、php.iniファイルを設定することで問題が解決することがあります。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP一時ディレクトリは書き込み可能ではありません"
