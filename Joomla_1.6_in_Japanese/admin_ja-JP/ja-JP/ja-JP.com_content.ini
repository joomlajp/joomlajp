JLIB_RULES_SETTING_NOTES="1. 設定を変更する場合、それはこのコンポーネントに適用されます。<br />(注)<em>継承</em>とは、グローバル設定および親グループで設定された権限が使用されるという意味になります。<br /><em>拒否</em>とは、グローバル設定または親グループの設定に関係なく、編集されているグループはこのコンポーネント上ではこのアクションを取ることができないという意味になります。<br /><em>許可</em>とは、編集されているグループはこのコンポーネントでこのアクションを取ることができるという意味になります。（しかし、もしこれがグローバル設定または親グループ設定とで競合する場合、それは全く影響を及ぼしません。競合している場合は、計算された設定の下に<em>未許可 (ロック)</em>と表示されます。）<br />2. 新しい設定を選択する場合、<em>保存</em>をクリックして計算された設定を更新してください。"
JLIB_RULES_SETTING_NOTES_ITEM="1. 設定を変更する場合、それはこの記事に適用されます。<br />(注)<em>継承</em>とはグローバル設定、親グループそしてカテゴリで設定された権限が使用されるという意味になります。<br /><em>拒否</em>とはグローバル設定、親グループまたはカテゴリの設定に関係なく、編集されているグループはこの記事に対してアクションを取ることができないという意味になります。<br /><em>許可</em>とは、編集されているグループはこの記事に対してこのアクションを取ることができるという意味になります。（しかし、もしこれがグローバル設定、親グループ設定またはカテゴリ設定とで競合する場合、それは全く影響を及ぼしません。競合している場合は、計算された設定の下に<em>未許可 (ロック)</em>と表示されます。）<br />2. 新しい設定を選択する場合、<em>保存</em>をクリックして計算された設定を更新してください。"